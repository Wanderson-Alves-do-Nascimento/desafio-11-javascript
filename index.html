<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascriptando</title>
</head>
<body>
  <div class="text-content">
    <h1>Painel de controle</h1>
    <p>As respostas das 10 questões do desafio serão executadas conforme sua opção for selecionada</p>
  </div>
  <div class="panel">
    <button onclick="helloWorld()">01</button>
    <button onclick="sum()">02</button>
    <button onclick="isANumber()">03</button>
    <button onclick="isAString()">04</button>
    <button onclick="isABoolean()">05</button>
    <button onclick="sub()">06</button>
    <button onclick="multi()">07</button>
    <button onclick="div()">08</button>
    <button onclick="isEven()">09</button>
    <button onclick="isOdd()">10</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
